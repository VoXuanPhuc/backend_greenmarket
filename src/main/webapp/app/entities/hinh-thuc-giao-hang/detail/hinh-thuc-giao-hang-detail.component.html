<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="hinhThucGiaoHang">
      <h2 data-cy="hinhThucGiaoHangDetailsHeading"><span>Hinh Thuc Giao Hang</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ hinhThucGiaoHang.id }}</span>
        </dd>
        <dt><span>Mota</span></dt>
        <dd>
          <span>{{ hinhThucGiaoHang.mota }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/hinh-thuc-giao-hang', hinhThucGiaoHang.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
