<div>
  <h2 id="page-heading" data-cy="AnhDanhGiaHeading">
    <span>Anh Danh Gias</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-anh-danh-gia"
        [routerLink]="['/anh-danh-gia/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Anh Danh Gia </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="anhDanhGias?.length === 0">
    <span>No anhDanhGias found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="anhDanhGias && anhDanhGias.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Ten</span></th>
          <th scope="col"><span>Danhgia</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anhDanhGia of anhDanhGias; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/anh-danh-gia', anhDanhGia.id, 'view']">{{ anhDanhGia.id }}</a>
          </td>
          <td>{{ anhDanhGia.ten }}</td>
          <td>
            <div *ngIf="anhDanhGia.danhgia">
              <a [routerLink]="['/danh-gia', anhDanhGia.danhgia?.id, 'view']">{{ anhDanhGia.danhgia?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/anh-danh-gia', anhDanhGia.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/anh-danh-gia', anhDanhGia.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(anhDanhGia)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
