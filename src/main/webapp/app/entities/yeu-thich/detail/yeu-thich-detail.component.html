<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="yeuThich">
      <h2 data-cy="yeuThichDetailsHeading"><span>Yeu Thich</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ yeuThich.id }}</span>
        </dd>
        <dt><span>Nongsan</span></dt>
        <dd>
          <div *ngIf="yeuThich.nongsan">
            <a [routerLink]="['/nong-san', yeuThich.nongsan?.id, 'view']">{{ yeuThich.nongsan?.id }}</a>
          </div>
        </dd>
        <dt><span>Khachhang</span></dt>
        <dd>
          <div *ngIf="yeuThich.khachhang">
            <a [routerLink]="['/khach-hang', yeuThich.khachhang?.id, 'view']">{{ yeuThich.khachhang?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/yeu-thich', yeuThich.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
