<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-huyen-quan-heading" data-cy="HuyenQuanCreateUpdateHeading">Create or edit a Huyen Quan</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ten">Ten</label>
          <input type="text" class="form-control" name="ten" id="field_ten" data-cy="ten" formControlName="ten" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_tinh">Tinh</label>
          <select class="form-control" id="field_tinh" data-cy="tinh" name="tinh" formControlName="tinh">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="tinhTPOption.id === editForm.get('tinh')!.value?.id ? editForm.get('tinh')!.value : tinhTPOption"
              *ngFor="let tinhTPOption of tinhTPSSharedCollection; trackBy: trackTinhTPById"
            >
              {{ tinhTPOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
