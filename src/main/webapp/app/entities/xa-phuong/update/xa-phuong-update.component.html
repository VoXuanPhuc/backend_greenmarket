<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-xa-phuong-heading" data-cy="XaPhuongCreateUpdateHeading">Create or edit a Xa Phuong</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ten">Ten</label>
          <input type="text" class="form-control" name="ten" id="field_ten" data-cy="ten" formControlName="ten" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_huyen">Huyen</label>
          <select class="form-control" id="field_huyen" data-cy="huyen" name="huyen" formControlName="huyen">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="huyenQuanOption.id === editForm.get('huyen')!.value?.id ? editForm.get('huyen')!.value : huyenQuanOption"
              *ngFor="let huyenQuanOption of huyenQuansSharedCollection; trackBy: trackHuyenQuanById"
            >
              {{ huyenQuanOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
